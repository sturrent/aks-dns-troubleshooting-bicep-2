apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-check
  labels:
    app: db-check
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-check
  template:
    metadata:
      labels:
        app: db-check
    spec:
      containers:
      - name: db-check
        image: sturrent/dns-monitor:latest
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workload1
  labels:
    app: workload1
spec:
  replicas: 13
  selector:
    matchLabels:
      app: workload1
  template:
    metadata:
      labels:
        app: workload1
    spec:
      containers:
      - name: workload1
        image: sturrent/dns-perf-test-loop:latest
        resources:
          requests:
            memory: "70Mi"
            cpu: "90m"
          limits:
            memory: "700Mi"
            cpu: "1"
